{% include 'header.html' %}
<div class="container">
    <center>
        <h1>Cliente</h1>
    </center>
    <div class="row">
        <div class="col mt-5">
            <div class="card p-3 mb-3 mt-6">
                <div class="card-body">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                    <form action="/cliente" method="POST">
                        <div class="form-group">
                            <label >Nombre del cliente</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre del cliente">
                        </div>
                        <div class="form-group">
                            <label >RFC</label>
                            <input type="text" name="rfc" class="form-control" placeholder="RFC">
                        </div>
                        <div class="form-group">
                            <label >Domicilio</label>
                            <input type="text" name="domicilio" class="form-control" placeholder="Domicilio">
                        </div>
                        <div class="form-group">
                            <label >Telefono</label>
                            <input type="number" name="telefono" class="form-control" placeholder="Telefono">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
