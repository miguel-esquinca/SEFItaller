<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>SEFI</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">SEFI</span>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <div class="card p-3 mb-3 mt-6" >
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="form-group">
                              {% for message in get_flashed_messages() %}
                              <div class="alert alert-warning">{{ message }}</div>
                              {% endfor %}
                              <label for="exampleInputEmail1">Correo</label>
                              <input type="email" name="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">Nunca reveles tu contraseña.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Contraseña</label>
                              <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
