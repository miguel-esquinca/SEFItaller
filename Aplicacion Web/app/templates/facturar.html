{% include 'header.html' %}
<div class="container">
    <center>
        <h1>Facturar</h1>
    </center>
    <div class="row">
        <div class="col mt-5">
            <div class="card p-3 mb-3 mt-6">
                <div class="card-body">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                    <form action="/facturar" method="POST">
                        <div class="form-group">
                            <label >Nombre del producto</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto">
                        </div>
                        <div class="form-group">
                            <label >Nombre del servicio</label>
                            <input type="text" name="servicio" class="form-control" placeholder="Nombre del servicio">
                        </div>
                        <div class="form-group">
                            <label >Cantidad</label>
                            <input type="number" name="cantidad" class="form-control" placeholder="Cantidad">
                        </div>
                        <div class="form-group">
                            <label >Precio</label>
                            <input type="number" name="precio" class="form-control" placeholder="Precio">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Nombre del Cliente</label>
                            <select class="form-control" name="nombre_cliente" id="exampleFormControlSelect1">
                                {% for dato in Clientes %}  
                                 <option value="{{dato.0}}">{{dato.1}}</option>
                                {% endfor %}

                            </select>
                          </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
